<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UFT-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Giuseppe Fiore" />
    <title>htmlcss-discord-mobile</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap"
      rel="stylesheet"
    />
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <main>
      <!-- HEADER -->
      <div class="page-discord">
        <img class="header-img" src="./img/banner.png" alt="banner" />
      </div>
      <!-- /CLOSE HEADER -->

      <!-- 1 BLOCK -->
      <section class="group-chat">
        <h1 class="text-center">Group Chat that's all fun & games</h1>
        <p class="font-base" style="margin-bottom: 20px;">
          Discord is great for playing games and chilling with friends, or even
          building a worldwide community. Customize your own space to talk,
          play, and hang out. 
        </p>
        <div class="buttons">
          <button class="base-button bg-white">
            <svg
              class="black-text"
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-cloud-download"
              viewBox="0 0 16 16"
            >
              <path
                d="M4.406 1.342A5.53 5.53 0 0 1 8 0c2.69 0 4.923 2 5.166 4.579C14.758 4.804 16 6.137 16 7.773 16 9.569 14.502 11 12.687 11H10a.5.5 0 0 1 0-1h2.688C13.979 10 15 8.988 15 7.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 2.825 10.328 1 8 1a4.53 4.53 0 0 0-2.941 1.1c-.757.652-1.153 1.438-1.153 2.055v.448l-.445.049C2.064 4.805 1 5.952 1 7.318 1 8.785 2.23 10 3.781 10H6a.5.5 0 0 1 0 1H3.781C1.708 11 0 9.366 0 7.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383"
              />
              <path
                d="M7.646 15.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 14.293V5.5a.5.5 0 0 0-1 0v8.793l-2.146-2.147a.5.5 0 0 0-.708.708z"
              />
            </svg>
            <span class="black-text font-base">Download for Windows</span>
          </button>
          <button class="base-button bg-violet">
            <span class="font-base">Open your Discord</span>
          </button>
        </div>
      </section>
      <!-- /CLOSE 1 BLOCK -->
    </main>
  </body>
</html>
